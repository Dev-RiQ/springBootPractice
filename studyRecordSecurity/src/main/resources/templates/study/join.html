<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
<body>

<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

<section>
    <form th:action="${study ne null ? '/study/update/' + study.id : '/study'}" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <table>
            <tr>
                <td><label>회원</label></td>
                <td><span th:if="${study ne null}" class="input-data" th:text="${study ne null ? study.user.id : ''}"> </span></td>
            </tr>
            <tr>
                <td><label for="studyDay">Study Day</label></td>
                <td><input type="date" id="studyDay" name="startDate" th:value="${study ne null ? study.startDate : ''}" th:max="${curDate}"></td>
            </tr>
            <tr>
                <td><label for="startTime">Start Time</label></td>
                <td><input type="time" id="startTime" name="startTime" th:value="${study ne null ? study.startTime : ''}" required></td>
            </tr>
            <tr>
                <td><label>공부 기록(분)</label></td>
                <td><input type="number" name="studyMins" th:value="${study ne null ? study.studyMins : ''}" min="1" max="600"></td>
            </tr>
            <tr>
                <td><label>Contents</label></td>
                <td><input type="text" name="contents" th:value="${study ne null ? study.contents : ''}" size="70"></td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <input type="hidden" name="id" th:value="${study ne null ? study.id : ''}" >
                    <input type="hidden" name="memberId" th:value="${study ne null ? study.user.id : '2'}">
                    <button class="btn btn-modify btn-big" type="submit" th:text="${study ne null ? '수정' : '추가'}"></button>
                </td>
            </tr>
        </table>
    </form>

</section>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
