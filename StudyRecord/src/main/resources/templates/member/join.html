<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="member :${members}">
        <td th:text="${member.getLoginId()}"></td>
        <td th:text="${member.getName()}"></td>
        <td th:text="${member.getRole()}"></td>
    </tr>
</table>
</body>
</html>
